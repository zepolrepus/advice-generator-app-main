<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | Advice generator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>
  <main>
    <div class="container">
      <h1>Advice <span id="advice_id">#156</span></h1>
      <p id="advice_text">
         "Life is short enough, don't race to the finish."
      </p>
      <picture>
        <source srcset="/images/pattern-divider-desktop.svg"
                media="(min-width: 450px)">
        <img src="/images/pattern-divider-mobile.svg" alt="" />
    </picture>
      <div class="change"><img src="images/icon-dice.svg" alt="dice icon" class="changeIcon"></div>
    </div>
    
  </main>
 
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.

    </div>
  </footer>

  <script src="./js/index.js"></script>

</html>
